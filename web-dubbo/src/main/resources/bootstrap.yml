server:
  port: 8081

spring:
  application:
    name: cmcc-web-dubbo
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
      file-size-threshold: 2KB
  mvc:
    view:
      prefix: classpath:/templates/
      suffix: .html
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/

file:
  upload-dir: D://UPLOAD

